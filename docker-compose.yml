#
# Contains the full stack of the RTB4FREe stack (not including crosstalk, elk, mysql or campaign manager)
# Does contain zookeeper and kafka.
#
version: "3"

services:
  zookeeper:
    image: "zookeeper"
    networks:
     - rtb_net
    ports:
     - "2181:2181"

  kafka:
    image: "ches/kafka"
    environment:
      ZOOKEEPER_IP: "zookeeper"
    networks:
      - rtb_net
    ports:
      - "9092:9092"
    restart: always
    depends_on:
      - zookeeper


  postgres:
    image: postgres
    environment:
      - "POSTGRES_PASSWORD=postgres"
    ports:
      - "5432:5432"
#    networks:
#      - rtb_net
    volumes:
      - /tmp/data:/var/lib/postgresql/data

networks:
  rtb_net:
    external: true
